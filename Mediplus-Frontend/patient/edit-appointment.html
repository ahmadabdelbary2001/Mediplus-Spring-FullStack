<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../assets/js/fragments/head.js" type="module"></script>
  <script src="../assets/js/fragments/preloader.js" type="module"></script>
  <script src="../assets/js/fragments/patient-header.js" type="module"></script>
  <script src="../assets/js/fragments/footer.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <app-head data-page-title="Edit Appointment"></app-head>
</head>
<body data-requires-login="true">
  <app-preloader></app-preloader>
  <app-header></app-header>

  <section class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Edit Appointment</h3>
        <a href="appointments.html" class="btn btn-secondary">Back to Appointments</a>
      </div>

      <!-- نموذج التعديل -->
      <form id="editAppointmentForm" novalidate>
        <!-- الحقول المخفية -->
        <input type="hidden" id="id" value="" />
        <input type="hidden" id="status" value="" />
        <input type="hidden" id="patientUsername" value="" />

        <!-- الحقل الأول: التاريخ والوقت -->
        <div class="row mb-3">
          <label for="dateTime" class="col-sm-2 col-form-label">Date &amp; Time</label>
          <div class="col-sm-10">
            <input type="datetime-local"
                   id="dateTime"
                   class="form-control"
                   required />
            <div class="invalid-feedback">Please select a valid date and time</div>
          </div>
        </div>

        <!-- الحقل الثاني: اختيار الطبيب -->
        <div class="row mb-3">
          <label for="doctor" class="col-sm-2 col-form-label">Doctor</label>
          <div class="col-sm-10">
            <select id="doctor" class="form-select" required>
              <option value="">Select a Doctor</option>
            </select>
            <div class="invalid-feedback">Please select a doctor</div>
          </div>
        </div>

        <!-- زر الحفظ -->
        <div class="row mb-4">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="appointments.html" class="btn btn-outline-secondary ms-2">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </section>

  <app-footer></app-footer>

<app-footer></app-footer>
