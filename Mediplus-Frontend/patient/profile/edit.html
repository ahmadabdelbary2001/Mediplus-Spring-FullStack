<!-- patient/profile/edit.html -->
<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/patient :: head(pageTitle='Edit Profile')}"></head>
<body>

<div th:replace="~{fragments/patient :: preloader}"></div>
<div th:replace="~{fragments/patient :: header(activePage='profile')}"></div>

<section class="py-5">
    <div class="container">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Edit Profile</h3>
                <form th:action="@{/patient/profile/edit}" th:object="${patient}" method="post">
                    <!-- CSRF token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input th:field="*{username}" type="text" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input th:field="*{dateOfBirth}" type="date" class="form-control" required />
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/patient :: scripts}"></div>

</body>
</html>
