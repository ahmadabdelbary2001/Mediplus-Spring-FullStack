<!-- patient/dashboard.html -->
<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/patient :: head(pageTitle='Dashboard')}"></head>
<body>

<div th:replace="~{fragments/patient :: preloader}"></div>
<div th:replace="~{fragments/patient :: header(activePage='dashboard')}"></div>

<section class="py-5">
    <div class="container">
        <!-- Info Cards -->
        <div class="row g-4 text-center">
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5>Upcoming Visits</h5>
                        <h2>2</h2>
                        <a th:href="@{/patient/appointments}" class="text-white">View All</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>Pending Prescriptions</h5>
                        <h2>1</h2>
                        <a th:href="@{/patient/prescriptions}" class="text-white">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5>Unread Alerts</h5>
                        <h2>3</h2>
                        <a th:href="@{/patient/alerts}" class="text-dark">Check</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row quick-actions mt-5 g-3">
            <div class="col-md-3">
                <a th:href="@{/patient/add-new-appointment}"
                   class="btn btn-outline-primary w-100">
                    <i class="icofont-plus-circle"></i> Book Appointment
                </a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/patient/appointments}"
                   class="btn btn-outline-success w-100">
                    <i class="icofont-calendar"></i> My Appointments
                </a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/patient/records}"
                   class="btn btn-outline-warning w-100">
                    <i class="icofont-file-text"></i> Medical Records
                </a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/patient/profile}"
                   class="btn btn-outline-secondary w-100">
                    <i class="icofont-user-alt-3"></i> My Profile
                </a>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/patient :: scripts}"></div>

</body>
</html>
