<!-- patient/profile.html -->
<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/patient :: head(pageTitle='Profile')}"></head>
<body>

<div th:replace="~{fragments/patient :: preloader}"></div>
<div th:replace="~{fragments/patient :: header(activePage='profile')}"></div>

<section class="py-5">
    <div class="container">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">My Profile</h3>
                <dl class="row">
                    <dt class="col-sm-4">Username</dt>
                    <dd class="col-sm-8" th:text="${patient.username}">[username]</dd>

                    <dt class="col-sm-4">Email</dt>
                    <dd class="col-sm-8" th:text="${patient.email}">[email]</dd>

                    <dt class="col-sm-4">Date of Birth</dt>
                    <dd class="col-sm-8" th:text="${#dates.format(patient.dateOfBirth, 'yyyy-MM-dd')}">[YYYY-MM-DD]</dd>                </dl>
                <div class="text-center mt-4">
                    <a th:href="@{/patient/profile/edit}" class="btn btn-outline-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/patient :: scripts}"></div>

</body>
</html>
