<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fragments Shared -->
    <script src="../assets/js/fragments/head.js" type="module"></script>
    <script src="../assets/js/fragments/preloader.js" type="module"></script>
    <script src="../assets/js/fragments/admin-header.js" type="module"></script>
    <script src="../assets/js/fragments/footer.js" type="module"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <app-head data-page-title="Create Doctor"></app-head>
</head>
<body data-requires-login="true">
    <app-preloader></app-preloader>
    <app-header></app-header>

    <section class="py-5">
        <div class="container">
            <h3 class="mb-4">Add New Doctor</h3>
            <form id="createDoctorForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           id="username"
                           class="form-control"
                           placeholder="Enter username"
                           required>
                    <div class="invalid-feedback">Username is required.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                           id="email"
                           class="form-control"
                           placeholder="doctor@example.com"
                           required>
                    <div class="invalid-feedback">A valid email is required.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           id="password"
                           class="form-control"
                           placeholder="Enter password (min 6 chars)"
                           required>
                    <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>

                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text"
                           id="specialization"
                           class="form-control"
                           placeholder="e.g. Cardiology"
                           required>
                    <div class="invalid-feedback">Specialization is required.</div>
                </div>

                <div class="mb-3">
                    <label for="licenseNumber" class="form-label">License Number</label>
                    <input type="text"
                           id="licenseNumber"
                           class="form-control"
                           placeholder="e.g. LIC-1234"
                           required>
                    <div class="invalid-feedback">License number is required.</div>
                </div>

                <div class="mb-3">
                    <label for="clinicLocation" class="form-label">Clinic Location</label>
                    <input type="text"
                           id="clinicLocation"
                           class="form-control"
                           placeholder="e.g. Main Clinic"
                           required>
                    <div class="invalid-feedback">Clinic location is required.</div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsAccepted" checked>
                    <label class="form-check-label" for="termsAccepted">
                        I accept terms and conditions
                    </label>
                </div>

                <button type="submit" class="btn btn-success">Create Doctor</button>
                <a href="users-doctors.html" class="btn btn-outline-secondary ms-2">Cancel</a>
            </form>
        </div>
    </section>

    <app-footer></app-footer>

    <!-- Utilities and JS -->
    <script src="../assets/js/api/utils.js" async></script>
    <script src="../assets/js/api/admin/create-doctor.js" async></script>

    <!-- Additional JS Libraries -->
    <script src="../assets/js/vendor/jquery.min.js"></script>
    <script src="../assets/js/vendor/jquery-migrate-3.0.0.js"></script>
    <script src="../assets/js/vendor/bootstrap.min.js"></script>
    <script src="../assets/js/vendor/main.js"></script>
</body>
</html>
