<!-- auth/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../assets/js/fragments/head.js" type="module" defer></script>
    <script src="../assets/js/fragments/preloader.js" type="module" defer></script>
    <script src="../assets/js/fragments/header-auth.js" type="module"></script>
    <script src="../assets/js/fragments/footer.js" type="module"></script>
    <script src="../assets/js/fragments/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <app-head data-page-title="Sign Up"></app-head>
</head>
<body>
<app-preloader></app-preloader>
<app-header></app-header>

<!-- Register Section -->
<section class="appointment py-4 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Illustration -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="../assets/img/contact-img.png" alt="Register Illustration" class="img-fluid">
            </div>
            <!-- Form -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Sign Up</h2>
                        <form id="registerForm" novalidate>
                            <input type="hidden" name="role" value="PATIENT" />

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email address</label>
                                <input id="regEmail" type="email" class="form-control"
                                       placeholder="you@example.com" required>
                            </div>

                            <!-- Username & DOB -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input id="username" type="text" name="username" class="form-control"
                                           placeholder="johndoe" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                    <input id="dateOfBirth" type="date" class="form-control" required>
                                </div>
                            </div>

                            <!-- Password & Confirm -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" type="password" name="password"
                                           class="form-control" placeholder="••••••••" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input id="confirm-password" name="confirm-password"
                                           type="password" class="form-control"
                                           placeholder="••••••••" required>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="form-check mb-4">
                                <input id="terms" class="form-check-input" type="checkbox" required>
                                <label class="form-check-label small" for="terms">
                                    I agree to the <a href="/terms">Terms of Use</a> &amp; <a href="/privacy">Privacy Policy</a>
                                </label>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 py-2">
                                SIGN UP
                            </button>

                            <p class="text-center small mb-0">
                                Already have an account?
                                <a href="login.html">Sign in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
<app-scripts></app-scripts>
<script src="../assets/js/api/utils.js" async></script>
<script src="../assets/js/api/auth/register.js" async></script>
</body>
</html>
