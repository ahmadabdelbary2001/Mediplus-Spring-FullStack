<!DOCTYPE html>
<html lang="en">
    <head>
    <script src="../assets/js/fragments/head.js" type="module"></script>
    <script src="../assets/js/fragments/preloader.js" type="module"></script>
    <script src="../assets/js/fragments/doctor-header.js" type="module"></script>

        <app-head data-page-title="Edit Profile"></app-head>

    <body>
        <app-preloader></app-preloader>
        <app-header></app-header>


  <section class="py-5">
    <div class="container">
      <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Edit Profile</h3>
          <form id="editProfileForm" novalidate>
            <!-- حقول الإدخال -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input id="input-username" type="text" class="form-control" required />
              <div class="invalid-feedback">Please enter a username.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="input-email" type="email" class="form-control" required />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


        <app-footer></app-footer>
