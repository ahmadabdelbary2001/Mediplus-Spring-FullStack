<!-- doctor/prescription.html -->
<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/doctor :: head(pageTitle='Prescription')}"></head>
<body>

<div th:replace="~{fragments/doctor :: preloader}"></div>
<div th:replace="~{fragments/doctor :: header(activePage='prescription')}"></div>

<section class="py-5">
  <div class="container">
    <h3 class="mb-4"><i class="icofont-prescription"></i> Create / Manage Prescriptions</h3>

    <!-- Create Prescription Form -->
    <div class="card mb-5 p-4">
      <form th:action="@{/doctor/prescriptions}" method="post">

        <div class="row g-3 mb-3">
          <!-- Patient Selector -->
          <div class="col-md-6">
            <label class="form-label">Patient</label>
            <select class="form-select" name="patientId" required>
              <option>
                Demo Patient
              </option>
            </select>
          </div>

          <!-- Date Picker -->
          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date" value="2025-05-20" required>
          </div>
        </div>

        <!-- Prescription Content -->
        <div class="mb-3">
          <label class="form-label">Medication & Dosage</label>
          <textarea class="form-control" rows="4" name="content">
Amoxicillin 500mg - 1 capsule every 8 hours
Paracetamol 500mg - 2 tablets when needed
          </textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
          <button class="btn btn-warning btn-lg">Send Prescription</button>
        </div>
      </form>
    </div>

    <!-- Recent Prescriptions Table -->
    <h4 class="mb-3">Recent Prescriptions</h4>
    <table class="table table-hover">
      <thead class="table-light">
      <tr>
        <th>Patient</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Demo Patient</td>
        <td>2025-05-18</td>
        <td>
            <span class="badge">SENT
            </span>
        </td>
        <td>
          <a href="#" class="btn btn-sm btn-outline-primary">View</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>

<div th:replace="~{fragments/doctor :: scripts}"></div>

</body>
</html>
