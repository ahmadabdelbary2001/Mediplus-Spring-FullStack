<!-- auth/register.html -->
<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/doctor :: head(pageTitle='Sign Up')}"></head>
<body>

<div th:replace="~{fragments/auth :: preloader}"></div>
<div th:replace="~{fragments/auth :: header}"></div>

<!-- Register Section -->
<section class="appointment py-4 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Illustration -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="/img/contact-img.png" alt="Register Illustration" class="img-fluid">
            </div>
            <!-- Form -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Sign Up</h2>
                        <form th:action="@{/auth/register}" th:object="${patient}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="role" value="PATIENT" />

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email address</label>
                                <input id="regEmail" th:field="*{email}"
                                       type="email" class="form-control"
                                       placeholder="you@example.com" required>
                            </div>

                            <!-- Username & DOB -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="regUsername" class="form-label">Username</label>
                                    <input id="regUsername" th:field="*{username}"
                                           type="text" class="form-control"
                                           placeholder="johndoe" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                    <input id="dateOfBirth" th:field="*{dateOfBirth}"
                                           type="date" class="form-control" required>
                                </div>
                            </div>

                            <!-- Password & Confirm -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="regPassword" class="form-label">Password</label>
                                    <input id="regPassword" th:field="*{password}"
                                           type="password" class="form-control"
                                           placeholder="••••••••" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input id="confirmPassword" name="confirmPassword"
                                           th:value="${confirmPassword}"
                                           type="password" class="form-control"
                                           placeholder="••••••••" required>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="form-check mb-4">
                                <input id="terms" class="form-check-input" type="checkbox" required>
                                <label class="form-check-label small" for="terms">
                                    I agree to the <a href="/terms">Terms of Use</a> &amp; <a href="/privacy">Privacy Policy</a>
                                </label>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 py-2">
                                SIGN UP
                            </button>

                            <p class="text-center small mb-0">
                                Already have an account?
                                <a th:href="@{/auth/login}">Sign in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/auth :: footer}"></div>
<div th:replace="~{fragments/auth :: scripts}"></div>

</body>
</html>
