<!-- auth/login.html -->
<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/auth :: head(pageTitle='Login')}"></head>
<body>

<div th:replace="~{fragments/auth :: preloader}"></div>
<div th:replace="~{fragments/auth :: header}"></div>

<!-- Login Section -->
<section class="appointment py-4 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Form -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Sign In</h2>
                        <form th:action="@{/auth/login}" method="post">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" name="username" type="text"
                                       class="form-control"
                                       placeholder="Enter your username" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" name="password" type="password"
                                       class="form-control"
                                       placeholder="••••••••" required>
                            </div>

                            <!-- Remember / Forgot -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input id="remember" class="form-check-input" type="checkbox" name="remember-me">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a th:href="@{/auth/forgot-password}" class="small">Forgot password?</a>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 py-2">
                                SIGN IN
                            </button>

                            <p class="text-center small mb-0">
                                Don’t have an account?
                                <a th:href="@{/auth/register}">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Illustration -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="/img/contact-img.png" alt="Login Illustration" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/auth :: footer}"></div>
<div th:replace="~{fragments/auth :: scripts}"></div>

</body>
</html>
