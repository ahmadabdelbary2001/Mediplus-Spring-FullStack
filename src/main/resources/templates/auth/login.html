<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="">
    <meta name='copyright' content=''>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>MEDIPLUS | Login</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="/css/nice-select.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- icofont CSS -->
    <link rel="stylesheet" href="/css/icofont.css">
    <!-- Slicknav -->
    <link rel="stylesheet" href="/css/slicknav.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="/css/owl-carousel.css">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="/css/datepicker.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="/css/animate.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="/css/magnific-popup.css">

    <!-- Medipro CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

</head>
<body>

<!-- Login Section -->
<section class="appointment py-4">
    <div class="container">
        <!-- Logo -->
        <div class="text-center mb-4">
            <a th:href="@{/}">
                <img src="/img/logo.png" alt="MediPlus Logo" style="max-width: 200px;">
            </a>
        </div>

        <div class="row justify-content-center align-items-center">
            <!-- Form Column -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Welcome Back</h2>
                        <form th:action="@{/auth/login}" method="post">
                            <div class="mb-2">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="form-check">
                                    <input id="remember" class="form-check-input" type="checkbox" name="remember-me">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a th:href="@{/auth/forgot-password}" class="small">Forgot password?</a>
                            </div>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                            <p class="text-center small mb-0">
                                Don’t have an account?
                                <a th:href="@{/auth/register}">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Illustration Column -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="/img/contact-img.png" alt="Login Illustration" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<!-- jquery Min JS -->
<script src="/js/jquery.min.js"></script>
<!-- jquery Migrate JS -->
<script src="/js/jquery-migrate-3.0.0.js"></script>

<!-- Easing JS -->
<script src="/js/easing.js"></script>
<!-- Color JS -->
<script src="/js/colors.js"></script>
<!-- Popper JS -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="/js/bootstrap-datepicker.js"></script>
<!-- Jquery Nav JS -->
<script src="/js/jquery.nav.js"></script>
<!-- Slicknav JS -->
<script src="/js/slicknav.min.js"></script>
<!-- ScrollUp JS -->
<script src="/js/jquery.scrollUp.min.js"></script>
<!-- Niceselect JS -->
<script src="/js/niceselect.js"></script>
<!-- Tilt Jquery JS -->
<script src="/js/tilt.jquery.min.js"></script>
<!-- Owl Carousel JS -->
<script src="/js/owl-carousel.js"></script>
<!-- counterup JS -->

<!-- Steller JS -->
<script src="/js/steller.js"></script>
<!-- Wow JS -->
<script src="/js/wow.min.js"></script>
<!-- Magnific Popup JS -->

<script src="/js/bootstrap.min.js"></script>
<!-- Main JS -->
<script src="/js/main.js"></script>
</body>
</html>
