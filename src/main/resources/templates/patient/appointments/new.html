  <!-- Title -->

  <!-- Favicon -->
  <link rel="icon" href="/img/favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

</head>
<body>

<section class="py-5">
  <div class="container">
    <div class="section-title text-center mb-5">
      <h2>Book a New Appointment</h2>
      <p>Select a doctor, pick a date &amp; time, and leave any notes.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form th:action="@{/patient/appointments}" th:object="${appointment}" method="post">
          <!-- CSRF token -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="mb-3">
            <label for="doctor" class="form-label">Doctor &amp; Specialty</label>
            <select id="doctor" th:field="*{doctorId}" class="form-select" required>
              <option th:each="doc : ${doctors}"
                      th:value="${doc.id}"
                      th:text="${doc.name + ' (' + doc.specialty + ')'}">
                Dr. Name (Specialty)
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label for="dateTime" class="form-label">Date &amp; Time</label>
            <input id="dateTime" th:field="*{dateTime}" type="datetime-local" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea id="notes" th:field="*{notes}" class="form-control" rows="4"
                      placeholder="Any special requests or concerns..."></textarea>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Confirm Booking</button>
          </div>

          <div class="text-center mt-3">
            <a th:href="@{/patient/appointments}" class="btn btn-link">Back to Appointments</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
