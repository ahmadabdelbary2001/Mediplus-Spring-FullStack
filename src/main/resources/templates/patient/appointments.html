    <meta name='copyright' content=''>

    <!-- Title -->
    <title>MEDIPLUS | Appointments</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->

    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="/css/nice-select.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- icofont CSS -->
    <link rel="stylesheet" href="/css/icofont.css">
    <!-- Slicknav -->

    <!-- Owl Carousel CSS -->

    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="/css/datepicker.css">

    <link rel="stylesheet" href="/css/animate.min.css">

    <link rel="stylesheet" href="/css/responsive.css">

</head>
<body>

<section class="py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Your Appointments</h3>
            <a th:href="@{/patient/appointments/new}" class="btn btn-success">+ New Appointment</a>
        </div>
        <table class="table table-hover">
            <thead class="table-light">
            <tr>
                <th>Date &amp; Time</th>
                <th>Doctor</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appt : ${appointments}">
                <td th:text="${#dates.format(appt.dateTime, 'yyyy-MM-dd HH:mm')}">2025-05-20 14:00</td>
                <td th:text="${appt.doctorName}">Dr. Smith</td>
                <td th:text="${appt.status}">Scheduled</td>
                <td class="text-end">
                    <a th:href="@{|/patient/appointments/edit/${appt.id}|}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                    <a th:href="@{|/patient/appointments/cancel/${appt.id}|}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Cancel this appointment?');">Cancel</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(appointments)}">
                <td colspan="4" class="text-center text-muted">No appointments found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
