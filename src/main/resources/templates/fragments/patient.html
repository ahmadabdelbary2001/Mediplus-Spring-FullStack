<!-- fragments/patient.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(pageTitle)">
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="">
    <meta name='copyright' content=''>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title th:text="'MEDIPLUS | ' + ${pageTitle}"></title>

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="/css/nice-select.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- icofont CSS -->
    <link rel="stylesheet" href="/css/icofont.css">
    <!-- Slicknav -->
    <link rel="stylesheet" href="/css/slicknav.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="/css/owl-carousel.css">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="/css/datepicker.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="/css/animate.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="/css/magnific-popup.css">

    <!-- Medipro CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

</head>
<body>
<!-- Preloader -->
<div class="preloader" th:fragment="preloader">
    <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>

        <div class="indicator">
            <svg width="16px" height="12px">
                <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
            </svg>
        </div>
    </div>
</div>
<!-- End Preloader -->

<!-- Header Area -->
<header class="header" th:fragment="header">
    <div class="header-inner">
        <div class="container">
            <div class="inner">
                <div class="row align-items-center">

                    <!-- Logo -->
                    <div class="col-lg-3 col-md-3 col-6">
                        <div class="logo">
                            <a th:href="@{/home}"><img src="/img/logo.png" alt="MediPlus"></a>
                        </div>
                        <div class="mobile-nav"></div>
                    </div>

                    <!-- Main Menu -->
                    <div class="col-lg-6 col-md-6 d-none d-md-block">
                        <nav class="navigation">
                            <ul class="nav menu">
                                <li th:classappend="${activePage == 'dashboard'} ? 'active'">
                                    <a th:href="@{/patient/dashboard}">Dashboard</a>
                                </li>
                                <li th:classappend="${activePage == 'appointments'} ? 'active'">
                                    <a>Appointments <i class="icofont-rounded-down"></i></a>
                                    <ul class="dropdown">
                                        <li><a th:href="@{/patient/appointments}">View</a></li>
                                        <li><a th:href="@{/patient/add-new-appointment}">Add</a></li>
                                    </ul>
                                </li>
                                <li th:classappend="${activePage == 'medical-records'} ? 'active'">
                                    <a th:href="@{/patient/records}">Medical Records</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- Icons: Alerts / Messages / User -->
                    <div class="col-lg-3 col-md-3 col-6">
                        <ul class="d-flex justify-content-end align-items-center list-unstyled mb-0">

                            <!-- Alerts -->
                            <li class="nav-item dropdown no-arrow mx-2">
                                <a class="nav-link d-flex align-items-center p-2 hover-primary" href="#"
                                   id="alertsDropdown" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false">
                                    <i class="icofont-alarm icofont-md text-dark"></i>
                                    <span class="badge badge-danger badge-pill position-absolute" style="top: -5px; right: -5px">3</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                     aria-labelledby="alertsDropdown">
                                    <h6 class="dropdown-header text-center bg-light">New Notifications</h6>
                                    <div class="dropdown-item d-flex align-items-center">
                                        <i class="icofont-prescription icofont-2x text-primary me-3"></i>
                                        <div>
                                            <p class="mb-0 small">New prescription request</p>
                                            <span class="text-muted">2 mins ago</span>
                                        </div>
                                    </div>
                                    <div class="dropdown-divider"></div>
                                    <a href="#" class="dropdown-item text-center small hover-primary">View All</a>
                                </div>
                            </li>

                            <!-- Messages -->
                            <li class="nav-item dropdown no-arrow mx-2">
                                <a class="nav-link d-flex align-items-center p-2 hover-primary" href="#"
                                   id="messagesDropdown" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false">
                                    <i class="icofont-envelope icofont-md text-dark"></i>
                                    <span class="badge badge-success badge-pill position-absolute" style="top: -5px; right: -5px">2</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                     aria-labelledby="messagesDropdown">
                                    <h6 class="dropdown-header text-center bg-light">Recent Messages</h6>
                                    <div class="dropdown-item d-flex align-items-center">
                                        <img src="img/patient-thumb.jpg" class="rounded-circle me-3" width="40" alt="Patient">
                                        <div>
                                            <p class="mb-0 small">Need urgent consultation</p>
                                            <span class="text-muted">Dr. Ahmed</span>
                                        </div>
                                    </div>
                                    <div class="dropdown-divider"></div>
                                    <a href="#" class="dropdown-item text-center small hover-primary">View All</a>
                                </div>
                            </li>

                            <!-- User Info -->
                            <li class="nav-item dropdown no-arrow mx-2">
                                <a class="nav-link d-flex align-items-center hover-primary" href="#" role="button" data-toggle="dropdown">
                                    <span class="d-none d-md-inline text-dark" th:text="${patient.username}">[username]</span>
                                    <i class="icofont-user icofont-md text-dark"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in">
                                    <a class="dropdown-item" th:href="@{/patient/profile}">
                                        <i class="icofont-user-alt-3 me-2 text-primary"></i> Profile
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="icofont-settings me-2 text-primary"></i> Settings
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="dropdown-item border-0 bg-transparent">
                                            <i class="icofont-logout me-2 text-danger"></i> Logout
                                        </button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main th:fragment="content">
    <!-- page-specific content here -->
</main>

<!-- Scripts Fragment -->
<div th:fragment="scripts">
    <!-- jquery Min JS -->
    <script src="/js/jquery.min.js"></script>
    <!-- jquery Migrate JS -->
    <script src="/js/jquery-migrate-3.0.0.js"></script>
    <!-- jquery Ui JS -->
    <script src="/js/jquery-ui.min.js"></script>
    <!-- Easing JS -->
    <script src="/js/easing.js"></script>
    <!-- Color JS -->
    <script src="/js/colors.js"></script>
    <!-- Popper JS -->
    <script src="/js/popper.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="/js/bootstrap-datepicker.js"></script>
    <!-- Jquery Nav JS -->
    <script src="/js/jquery.nav.js"></script>
    <!-- Slicknav JS -->
    <script src="/js/slicknav.min.js"></script>
    <!-- ScrollUp JS -->
    <script src="/js/jquery.scrollUp.min.js"></script>
    <!-- Niceselect JS -->
    <script src="/js/niceselect.js"></script>
    <!-- Tilt Jquery JS -->
    <script src="/js/tilt.jquery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="/js/owl-carousel.js"></script>
    <!-- counterup JS -->
    <script src="/js/jquery.counterup.min.js"></script>
    <!-- Steller JS -->
    <script src="/js/steller.js"></script>
    <!-- Wow JS -->
    <script src="/js/wow.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <!-- Counter Up CDN JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="/js/main.js"></script>
</div>
</body>
</html>
