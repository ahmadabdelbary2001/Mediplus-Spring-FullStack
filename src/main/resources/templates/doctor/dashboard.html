<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="">
    <meta name='copyright' content=''>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>MEDIPLUS | Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="/css/nice-select.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- icofont CSS -->
    <link rel="stylesheet" href="/css/icofont.css">
    <!-- Slicknav -->
    <link rel="stylesheet" href="/css/slicknav.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="/css/owl-carousel.css">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="/css/datepicker.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="/css/animate.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="/css/magnific-popup.css">

    <!-- Medipro CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

</head>
<body>

<section class="py-5">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/doctor/dashboard}">
                    <i class="icofont-stethoscope"></i> MediPlus Doctor
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/doctor/schedule}">
                                <i class="icofont-calendar"></i> Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/doctor/appointments}">
                                <i class="icofont-patient-bed"></i> Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/doctor/prescriptions}">
                                <i class="icofont-prescription"></i> Prescriptions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/doctor/alerts}">
                                <i class="icofont-bell"></i> Alerts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/doctor/profile}">
                                <i class="icofont-user"></i> My Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row g-4 text-center">
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5>Upcoming Appointments</h5>
                        <h2>3</h2>
                        <a class="text-white" th:href="@{/doctor/appointments}">View All</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>Pending Prescriptions</h5>
                        <h2>5</h2>
                        <a class="text-white" th:href="@{/doctor/prescriptions}">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5>Available Slots</h5>
                        <h2>12</h2>
                        <a class="text-dark" th:href="@{/doctor/schedule}">Manage</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row quick-actions mt-5 g-3">
            <div class="col-md-3">
                <a class="btn btn-outline-primary w-100" th:href="@{/doctor/schedule}">
                    <i class="icofont-calendar"></i> Manage Schedule
                </a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-outline-success w-100" th:href="@{/doctor/appointments}">
                    <i class="icofont-patient-bed"></i> View Requests
                </a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-outline-warning w-100" th:href="@{/doctor/prescription}">
                    <i class="icofont-prescription"></i> New Prescription
                </a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-outline-secondary w-100" th:href="@{/doctor/messages}">
                    <i class="icofont-ui-message"></i> Messages
                </a>
            </div>
        </div>
    </div>
</section>

<!-- jquery Min JS -->
<script src="/js/jquery.min.js"></script>
<!-- jquery Migrate JS -->
<script src="/js/jquery-migrate-3.0.0.js"></script>

<script src="/js/easing.js"></script>

<script src="/js/colors.js"></script>

<script src="/js/popper.min.js"></script>

<script src="/js/bootstrap-datepicker.js"></script>
<!-- Jquery Nav JS -->
<script src="/js/jquery.nav.js"></script>
<!-- Slicknav JS -->
<script src="/js/slicknav.min.js"></script>
<!-- ScrollUp JS -->
<script src="/js/jquery.scrollUp.min.js"></script>
<!-- Niceselect JS -->
<script src="/js/niceselect.js"></script>
<!-- Tilt Jquery JS -->
<script src="/js/tilt.jquery.min.js"></script>
<!-- Owl Carousel JS -->
<script src="/js/owl-carousel.js"></script>
<!-- counterup JS -->
<script src="/js/jquery.counterup.min.js"></script>
<!-- Steller JS -->
<script src="/js/steller.js"></script>

<script src="/js/wow.min.js"></script>

<script src="/js/jquery.magnific-popup.min.js"></script>
<!-- Counter Up CDN JS -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<!-- Bootstrap JS -->
<script src="/js/bootstrap.min.js"></script>
<!-- Main JS -->
<script src="/js/main.js"></script>
</body>
</html>
